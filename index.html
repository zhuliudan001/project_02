<body>

  <h1>使用git</h1>

  <h3>git的基本使用</h3>

  <h5>修改了index.html文件</h5>

  <p>git add . 一次性添加多个文件</p>
  <p>git commit -a 跳过暂存区</p>

</body>
<script src="./test.js"></script>
<script>

  // add 命令
  // 1. 可以添加文件
  // 2. 文件做了修改之后 本地提交之前 还需要 add 一下
  // 多人合并完代码之后  解决冲突之后 还需要 add 一下

  // 本地可以去生成一个仓库: git init
  // 查看当前文件夹里面的文件的状态: git status -s
  // 添加文件被git所管理: git add 
  // 你要添加的文件的名称添加文件到暂存区: git commit -m'描述信息一定要写'
  // 一次性添加多个文件到暂存区：git add .  
  // 跳过暂存区(git add 和 git commit 复合写法)：git commit -a -m '描述'
  // 查看历史提交信息：git log  (q退出)

  
  // 取消暂存文件：git reset HEAD 你要取消的文件 
  // 移除文件：git rm -f 你要删除的文件
  // 只移除仓库的文件：git rm --cached 你要删除的文件


</script>

</html>
